{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Landing Page of Barraca Veterinary Clinic" />
        <meta name="author" content="Kent J" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'plugins/sb-landing-page/css/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'plugins/feather-icons/js/feather.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script data-search-pseudo-elements defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
        <style>
            body, html {
                font-family: inter-var, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
                scroll-behavior: smooth;
            }
            header {
                padding-bottom: 3.7rem;
                background-color: #8d448b !important;
            }
            .link-success
            {
                color: #000000 !important;
            }
            .link-success:hover
            {
                color: #474747 !important;
            }
            .navbar-custom
            {
                background: white;
            }
            .custom-wrapper
            {
                margin-top: 125px;
            }
            
        </style>
        
        {% block extrastyles %}{% endblock %}

    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% include 'frontend/navbar.html' %}

        <div class="custom-wrapper">
            {% block content %}
            {% endblock %}  
        </div>

        <br>
        <!-- Footer-->
        {% include 'frontend/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'plugins/sb-landing-page/js/scripts.js' %}"></script>

        {% block extrascript %}{% endblock %}
    </body>
</html>
