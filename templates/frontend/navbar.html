{% load static %}

<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 0) {
        $(".navbar").addClass("scrolled");
      } else {
        $(".navbar").removeClass("scrolled");
      }
    });
  });
</script>
<style>
  .navbar {
    width: 99%;
    margin: 0 auto;
    transition: box-shadow 0.3s;
  }

  .navbar.scrolled {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }

  .navbar-expand-lg .navbar-nav {
    flex-direction: row;
    line-height: 1px;
    margin-top: 3px;
  }
  .btn-custom-login {
    border: none;
    background: white;
    font-size: 15px;
    font-weight: 500;
  }
  .btn-custom-login:hover {
    background: whitesmoke;
  }
  .btn-custom-register
  {
    border: none;
    background: #121212;
  }
</style>
<div class="border-wrapper">
  <nav class="navbar-custom navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <a class="ms-3 navbar-brand text-dark fw-bold" href="{% url 'home' %}">Barraca Veterinary</a>
    <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            About
          </a>
        </li>
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            FAQs
          </a>
        </li>
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            Location
          </a>
        </li>
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            Contact
          </a>
        </li>
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            Pricing
          </a>
        </li>
      </ul>
      <style></style>
      <ul class="navbar-nav ms-auto me-3">
        {% if user.is_authenticated %}
        {% if user.is_staff %}
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="{% url 'admin-vet' %}" style="color:red">
            Admin
          </a>
        </li>
        
        {% endif %}
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="#">
            Appointments
          </a>
        </li>        
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="{% url 'pet-list-page' %}">
            My Pets
          </a>
        </li>
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="{% url 'logout-page' %}">
            Logout
          </a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item me-2">
          <a role="button" class="btn-custom-login btn btn-sm btn-light" href="{% url 'login-page' %}">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a role="button" class="btn-custom-register btn btn-sm btn-dark" href="{% url 'register-user-page' %}" style="font-weight: bold;">
            Register for free
          </a> 
        </li>
      </ul>
      {% endif %}
    </div>

</nav>
</div>
