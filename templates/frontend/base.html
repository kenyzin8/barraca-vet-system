{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Landing Page of Barraca Veterinary Clinic" />
        <meta name="author" content="Kent J" />
        <title>{% block title %}{% endblock %}</title>

        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'plugins/sb-landing-page/css/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'plugins/feather-icons/js/feather.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script data-search-pseudo-elements defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
        <style>
            body, html {
                font-family: inter-var, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
                scroll-behavior: smooth;
            }
            header {
                padding-bottom: 3.7rem;
                background-color: #8d448b !important;
            }
            .link-success
            {
                color: #000000 !important;
            }
            .link-success:hover
            {
                color: #474747 !important;
            }
            .navbar-custom
            {
                background: white;
            }
            .custom-wrapper
            {
                margin-top: 125px;
            }

            .navbar-hidden 
            {
                display: none;
            }

            ::-webkit-scrollbar {
                width: 8px;
                height: 8px; 
                background: white;
            }

            ::-webkit-scrollbar-track {
                background: white;
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(0, 0, 0, 0.219);
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 0, 0, 0.315);
            }
        </style>
        
        {% block extrastyles %}{% endblock %}

    </head>
    <body id="page-top">
        {% include 'loader.html' %}

        {% include 'frontend/navbar.html' %}

        <div class="custom-wrapper">
            {% block content %}
            {% endblock %}  
        </div>

        <br>
        <!-- Footer-->
        {% include 'frontend/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'plugins/sb-landing-page/js/scripts.js' %}"></script>
        <script>
            console.log('%cSTOP!', 'font-weight: bold; font-size: 50px;color: red; text-shadow: 3px 3px 0 rgb(217,31,38) , 6px 6px 0 rgb(226,91,14) , 9px 9px 0 rgb(245,221,8) , 12px 12px 0 rgb(5,148,68) , 15px 15px 0 rgb(2,135,206) , 18px 18px 0 rgb(4,77,145) , 21px 21px 0 rgb(42,21,113)');
            console.log("%cThis functionality is designed for developers. If anyone advises you to copy and paste code here to unlock a feature or infiltrate a Veterinary Clinic Management System account, it's fraudulent and could lead to unauthorized access to confidential veterinary clinic information.","color: white; font-family:sans-serif; font-size: 20px");
            console.log("%cAltering the elements of this web is a crime!", "color:yellow");
        </script>
        {% block extrascript %}{% endblock %}
    </body>
</html>
