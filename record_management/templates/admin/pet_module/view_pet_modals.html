<div class="modal fade" id="deletePetModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="deletePetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletePetModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this pet?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
          <a href="#" class="btn btn-dark" id="confirmDelete">Delete</a>
        </div>
      </div>
    </div>
</div>
  
<div class="modal fade" id="showLabResultsModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="showLabResultsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showLabResultsModalLabel">Laboratory Results</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="main-image mb-3 text-center ">
                <img class="rounded img-fluid" id="mainImage" src="" alt="Selected Image" width="50%">
            </div>
        
            <div class="text-center mb-3">
                <span id="resultName" class="bg-dark text-white p-1 rounded"></span>
            </div>
        
            <div class="d-flex justify-content-center align-items-center flex-wrap image-list">
              
            </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="errorModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark errorOKBtn" type="button" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Success</h5>
                {% comment %} <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button> {% endcomment %}
            </div>
            <div class="modal-body">
                <span class="modal-body-success-message"></span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark successOKBtn" type="button" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             Are you sure you want to delete this treatment?
          </div>
          <div class="modal-footer">
              <button class="btn btn-dark" type="button" data-bs-dismiss="modal">No</button>
              <button id="confirm-delete-treatment-button" class="btn btn-dark" type="button" data-bs-dismiss="modal">Yes</button>
          </div>
      </div>
  </div>
</div>

<div class="modal fade" id="enableConfirmationModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="enableConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="enableConfirmationModalLabel">Confirmation</h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             Are you sure you want to enable this treatment?
          </div>
          <div class="modal-footer">
              <button class="btn btn-dark" type="button" data-bs-dismiss="modal">No</button>
              <button id="confirm-enable-treatment-button" class="btn btn-dark" type="button" data-bs-dismiss="modal">Yes</button>
          </div>
      </div>
  </div>
</div>
