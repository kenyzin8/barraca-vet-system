{% extends 'frontend/base.html' %} 

{% block title %} Client Information Registration | Barraca Veterinary Clinic {% endblock %}

{% block content %}
  <h2>Client Information</h2>
  <form id="register-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'cancel-registration-page' %}" class="btn btn-danger">Cancel Registration</a>
  <!-- Bootstrap OTP modal -->
  <div class="modal fade" id="otp-modal" tabindex="-1" role="dialog" aria-labelledby="otp-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="otp-modal-label">Enter OTP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="otp-code">OTP Code</label>
            <input type="text" class="form-control" id="otp-code" placeholder="Enter OTP">
            <div class="invalid-feedback">
              Invalid OTP. Please try again.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="otp-submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
