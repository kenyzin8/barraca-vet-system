{% load static %}
<link id="loader-css" rel="stylesheet" href="{% static 'css/loader.css' %}">

<div class="loader">
    <div class="dog">
       <div class="dog-body">
          <div class="dog-tail">
             <div class="dog-tail">
                <div class="dog-tail">
                   <div class="dog-tail">
                      <div class="dog-tail">
                         <div class="dog-tail">
                            <div class="dog-tail">
                               <div class="dog-tail"></div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="dog-torso"></div>
       <div class="dog-head">
          <div class="dog-ears">
             <div class="dog-ear"></div>
             <div class="dog-ear"></div>
          </div>
          <div class="dog-eyes">
             <div class="dog-eye"></div>
             <div class="dog-eye"></div>
          </div>
          <div class="dog-muzzle">
             <div class="dog-tongue"></div>
          </div>
       </div>
    </div>
 </div>

 <script>
window.addEventListener("load", function() {
  const loader = document.querySelector(".loader");
  const navbar = document.querySelector(".frontend-navbar");
  const loaderCSS = document.getElementById("loader-css");
  const body = document.body;

  // Add loader-active class to the body element
  body.classList.add("loader-active");

  if (loaderCSS != null) {
    loaderCSS.parentNode.removeChild(loaderCSS);
  }

  //Hide the loader and remove loader-active class from the body element
  loader.style.display = "none";
  body.classList.remove("loader-active");

  if (navbar != null) {
    navbar.classList.remove("navbar-hidden");
  }
});
</script>
