{% extends 'base.html' %}

{% block title %} Pet - {{ pet.name }} | Barraca Veterinary Clinic {% endblock %}

{% block content %}
    <h2>{{ pet.name }}</h2>
    <p>Species: {{ pet.species }}</p>
    <p>Breed: {{ pet.breed }}</p>
    <p>Age: {{ pet.age }}</p>
    <p>Gender: {{ pet.gender }}</p>
    <p>Owner: {{ pet.client }}</p>

    <a href="{% url 'update-pet-page' pet.id %}">Edit</a>
    <a href="{% url 'delete-pet-page' pet.id %}">Delete</a>
{% endblock %}
