{% load static %}

<script>
  $(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() > 0) {
        $(".navbar").addClass("scrolled");
      } else {
        $(".navbar").removeClass("scrolled");
      }
    });
  });
</script>
<style>
  .navbar {
    width: 99%;
    margin: 0 auto;
    transition: box-shadow 0.3s;
  }

  .navbar.scrolled {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }

  .navbar-expand-lg .navbar-nav {
    flex-direction: row;
    line-height: 1px;
    margin-top: 3px;
  }
  .btn-custom-login {
    border: none;
    background: white;
    font-size: 15px;
    font-weight: 500;
  }
  .btn-custom-login:hover {
    background: whitesmoke;
  }
  .btn-custom-register
  {
    border: none;
    background: #121212;
  }

  .bg-dark {
    --bs-bg-opacity: 1;
    background-color: #121212 !important;
  }

  } */

</style>
